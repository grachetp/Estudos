{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block main %}
    <div class="row">
        <div class="col-sm-12 text-center">
            <h2>Update Mensalista: {{ mensalista }}</h2>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-sm-4">
            <form class="alert alert-primary" action="{% url 'core_update_mensalista' mensalista.id %}" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Atualizar</button>
                        <a class="btn btn-danger" href="{% url 'core_delete_mensalista' mensalista.id %}">Deletar</a>
                    </div>
                </form>
        </div>
    </div>
{% endblock main %}
