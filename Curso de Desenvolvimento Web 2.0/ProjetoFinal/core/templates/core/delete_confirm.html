{% extends "base.html" %}
{% block main %}
<div class="row">
    <div class="col-sm-12 text-center">
        <h2>Tem certeza que quer deletar: {{ obj }}</h2>
    </div>
</div>
<div class="row justify-content-md-center">
    <div class="col-sm-4">
        <form method="POST" class="alert alert-danger text-center">

                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Deletar</button>
            
            </form>
    </div>
</div>
    
{% endblock main %}
