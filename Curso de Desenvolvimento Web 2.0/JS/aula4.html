<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">
		var a = 30;
		var b = 20;

		/*
			Operadores Lógicos
			> maior
			< menor
			>= maior ou igual
			<= menor ou igual
			== igualdade de valores
			=== igualdade de valores e tipo
			!= diferente
		*/

		if(a > b){
			console.log("A é maior ou igual a B");
		}else if(b >= a){
			console.log("B é maior ou igual a A ");
		}else {
			console.log("Eles são iguais");
		}

		if (a!=b) {
			alert("Diferente!!");
		}

		
	</script>

</body>
</html>
