<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
		<title>SITE- CHARLES</title>
	</head>
	<body>
		<div class="container">
			<!-- MENU DE NAVEGAÇÃO-->
			<div class="row">
				<div class="col-12">
					<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Alterna navegação">
							<span class="navbar-toggler-icon"></span>
						</button>
						<a class="navbar-brand" href="#">Sitezinho do Charles</a>
						<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
						<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
							<li class="nav-item active">
								<a class="nav-link" href="#">Inicio <span class="sr-only">(Página atual)</span></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Contatos</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Login</a>
							</li>
						</ul>
						<form class="form-inline my-2 my-lg-0">
							<input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
							<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
						</form>
						</div>
					</nav>
				</div>
			</div>
			<!-- CAROSEL AQUI -->
			<div class="row d-flex justify-content-end mt-2">
				<div class="col-6">
					<h1>Agenda de Contatos</h1>
				</div>
				<div class="col-6 justify-content-right">
					<button type="button" class="btn btn-success">
						<i class="material-icons" style="color: white;">add</i>
						Adicionar um novo contato
					</button>
					<button type="button" class="btn btn-danger">
						<i class="material-icons" style="color: white;">
						delete
						</i>
						Excluir
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<h5>Curso Técnico em Redes - Programação Web - Prof. Charles Miranda Santos</h5>
				</div>
			</div>
			<div class="row mt-2">
				<div class="col-6">
					<h2>Lista de Contatos Cadastrados</h2>
				</div>
			</div>
			<div class="row mt-2">
				<div class="col-12">
					<table class="table table-bordered">
					  <thead class="thead-dark">
					    <tr>
					      <th scope="col"> <input type="checkbox" aria-label="Chebox para permitir input text"></th>
					      <th scope="col">Nome</th>
					      <th scope="col">Telefone</th>
					      <th scope="col">Opções</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row"> <input type="checkbox" aria-label="Chebox para permitir input text"></th>
					      <td>Charles</td>
					      <td>63987878989</td>
					      <td>
					      	<i class="material-icons">create</i>
					      	<i class="material-icons">delete</i>
					      </td>
					    </tr>
					  </tbody>
					</table>
				</div>
			</div>
		</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
